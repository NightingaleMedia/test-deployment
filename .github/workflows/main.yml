name: test SSH command

on: push

jobs:
  directory-update:
    runs-on: ubuntu-latest

    steps:
      - name: Move Files
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            cd public_html &&
            mkdir test-github-deploy-$(date "+%m-%d-%Y_%H%M") &&
            mv glassroom-test/. test-github-deploy-$(date "+%m-%d-%Y_%H%M")
